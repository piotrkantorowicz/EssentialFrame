name: Build and tests on pull request - EssentialFrame

on:
  pull_request:
    branches: [ 'stage*',dev,main ]
env:
  DOTNET_VERSION: '7.0.x'

jobs:
  build-and-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ "7.0.x" ]
    
    steps:
      - uses: Slashgear/action-check-pr-title@v3.0.0
        with:
          regexp: '(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\(([a-zA-z0-9\-])+\))?: .{1,80}'

      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACTION_GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          source-url: https://nuget.pkg.github.com/piotrkantorowicz/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.ACTION_GITHUB_TOKEN}}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build

      - name: Tests
        run: dotnet test --settings tests.runsettings --results-directory "TestResults" --collect:"XPlat Code Coverage"

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: TestResults
          path: TestResults

      - name: Tests report generation
        uses: dorny/test-reporter@v1.5.0
        if: success() || failure()
        with:
          name: test-results (${{ env.DOTNET_VERSION }})
          path: 'TestResults/*.trx'
          reporter: dotnet-trx
          list-tests: 'failed'